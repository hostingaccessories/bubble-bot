name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  actions: write
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          staging="bubble-bot-${{ matrix.target }}"
          mkdir -p "$staging/man/man1"
          cp target/${{ matrix.target }}/release/bubble-bot "$staging/"
          cp man/man1/bubble-bot.1 "$staging/man/man1/"
          tar czvf "$staging.tar.gz" -C "$staging" .
          rm -rf "$staging"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bubble-bot-${{ matrix.target }}
          path: bubble-bot-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

      - name: Update homebrew tap
        run: |
          gh workflow run bump-formula.yml \
            -f formula=bubble-bot \
            -f "version=${GITHUB_REF##refs/tags/}" \
            -R hostingaccessories/homebrew-brews
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
